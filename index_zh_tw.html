        // Setup event listeners
        function setupEventListeners() {
            // Search functionality
            const searchBox = document.getElementById('searchBox');
            searchBox.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                filteredCases = casesData.filter(caseData => 
                    caseData.title.toLowerCase().includes(searchTerm) ||
                    caseData.author.toLowerCase().includes(searchTerm) ||
                    caseData.prompt.toLowerCase().includes(searchTerm)
                );
                renderCases();
            });

            // Filter buttons
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Update active button
                    filterButtons.forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');

                    // Filter cases
                    const filter = e.target.dataset.filter;
                    currentFilter = filter;
                    
                    if (filter === 'all') {
                        filteredCases = [...casesData];
                    } else {
                        filteredCases = casesData.filter(caseData => 
                            caseData.category.includes(filter) ||
                            caseData.title.includes(filter) ||
                            caseData.prompt.includes(filter)
                        );
                    }
                    renderCases();
                });
            });

            // Modal close
            const modal = document.getElementById('caseModal');
            const closeBtn = document.querySelector('.close');
            
            closeBtn.onclick = () => {
                modal.style.display = 'none';
            };

            window.onclick = (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            };
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
